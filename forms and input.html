<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
  </head>
  <body>
  <div class="container">
    <form>
		<div class="form-group">
		<label>Name</label>
		<input type="text" placeholder="Enter name" class="form-control form-control-sm"/>
		</div>
		
		<div class="form-group">
		<label>Email</label>
		<input type="email" placeholder="Enter email" class="form-control form-control-lg"/>
		<small class="form-text text-muted">Your email will not be shared with anyone</small>
		</div>
		
		<div class="form-group">
		<label>password</label>
		<input type="password" placeholder="Enter password" class="form-control " />
		<small class="form-text text-muted">Your password will not be shared with anyone</small>
		</div>
		<div class="form-group">
		<label>Gender</label>
		<select class="form-control">
			<option>Male</option>
			<option>Female</option>
			<option>Others</option>
		</select>
		
		</div>
		
		<div class="form-group">
		<label class="message">Message</label>
		<textarea class="form-control"></textarea>
		</div>
		
		<div class="form-group">
		<label for="file">File</label>
		<input class="form-control-file" type="file"/>
		<small class="form-text text-muted">Max 3mb size</small>
		</div>
		<br>
		<br>
		
		<fieldset class="form-group">
		 <legend>What are you using this survice for?</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" value="option1" checked>
					personal
				</label>
			</div>
			
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" value="option2" checked>
					Comercial Use
				</label>
			</div>
			
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" value="option3" disabled>
					Testing
				</label>
			</div>
			
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox">
					sign up for newsletter
				</label>
			</div>
			<button class="btn btn-primary mt-3">Submit</button>
		</fieldset>
    </form>
	<!inline form>
	<form class="form-inline">
		<input class="form-control" type="text" placeholder="enter User name"/>
		<input class="form-control ml-2" type="text" placeholder="enter password"/>
	
	<label>
		<input class="form-control ml-2"type="checkbox">
		Remember me
	</label>
	<button class="btn btn-warning" type="submit">Submit</button>
	
	</form>
	<form class="">
	<div class="mt-3">
		<label>UserName</label>
		<input type="text" class="form-control is-valid"/>
		<div class="valid-feedback">UserName is avaiable</div>
		<small>Must be at least 8 character</small>
	</div>
	<div class="mt-3">
	<label>password</label>
		<input type="password" class="form-control is-invalid"/>
		<div class="invalid-feedback">password is not safe</div>
		<small>Must insert a strong password</small>
	</div>
	</form>
	</div>
	
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
