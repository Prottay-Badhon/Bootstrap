<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
  </head>
  <body>
  <div class="container mt-3">
    <button class="btn btn-primary" title="Hello world" data-placement="top" data-toggle="tooltip">
		Tooltip on Top
    </button>
	
	<button class="btn btn-primary" title="Hello world" data-placement="left" data-toggle="tooltip">
		Tooltip on Left
    </button>
	
	<button class="btn btn-primary" title="Hello world" data-placement="right" data-toggle="tooltip">
		Tooltip on Right
    </button>
	<button class="btn btn-primary" title="Hello world" data-placement="bottom" data-toggle="tooltip">
		Tooltip on Bottom
    </button>
	<br>
	<!--TOOLTIPS WITH HTML-->
	<button id="hello" class="btn btn-success" data-placement="right" title="<h2>Hi Badhon</h2>
	
	  <p>Ny dgdfhdbdzcbdds gdsdsjbhdsc bcdcbd</p> " data-html="true" data-toggle="tooltip">
	  Tooltip on Top
	</button>
	<br>
	<!--TRIGGER WITH JS-->
	<button class="btn btn-primary mt-3" onclick="showDiv()">Show tooltip</button>
	<button class="btn btn-dark mt-3" onclick="hideDiv()">Hide tooltip</button>
	<button class="btn btn-warning mt-3" onclick="toggleShow()">Toggle Toltips</button>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
  $('[data-toggle="tooltip"]').tooltip();
  function showDiv(){
      $('#hello').tooltip('show');
  
   }
   function hideDiv(){
		$('#hello').tooltip('hide');
   }
   function toggleShow(){
        $('#hello').tooltip('toggle');
   }
  </script>
  </body>
</html>
