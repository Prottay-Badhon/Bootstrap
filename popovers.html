<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
  </head>
  <body>
  <div class="container mt-5">
   <button class="btn btn-sm btn-primary mt-5" title="hello world" data-content="My name is Badhon" data-placement="top" data-toggle="popover">
   Toggle popover</button>
   <button class="btn btn-sm btn-primary mt-5" title="hello world" data-content="My name is Badhon" data-placement="bottom" data-toggle="popover">
   Toggle popover</button>
   <button class="btn btn-sm btn-primary mt-5" title="hello world" data-content="My name is Badhon" data-placement="left" data-toggle="popover">
   Toggle popover</button>
   <button class="btn btn-sm btn-primary mt-5" title="hello world" data-content="My name is Badhon" data-placement="right" data-toggle="popover">
   Toggle popover</button>
   <br>
   <br>
   <!--Dismissable popover--> 
   <button id="mybtn" class="btn btn-primary" title="Hello world" data-trigger="focus" data-content="Hi mY name is Badhon" data-placement="bottom" data-toggle="popover">
   Dismissable popover
   </button>
   <br><hr>
   <br>
   <button class="btn btn-success" onclick="showPopover()">Show popover</button>
   <button class="btn btn-dark" onclick="hidePopover()">Hide popover</button>
   </div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
		$('[data-toggle="popover"]').popover();
		
		function showPopover(){
		$('#mybtn').popover('show');
		}
		function hidePopover(){
		$('#mybtn').popover('hide');
		}
  </script>
  </body>
</html>
