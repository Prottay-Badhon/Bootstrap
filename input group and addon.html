<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
  </head>
  <body>
    <div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text">@</span>
		</div>
		<input class="form-control" type="text" placeholder="User name"/>
    </div>
	<br>
	<br>
	<div class="input-group">
		<input type="text" placeholder="Email address" class="form-control"/>
		<div class="input-group-append">
		<span class="input-group-text ">@something.com</span>
		</div>
	</div>
	<br>
	<label for="profile-url">
		Choose profile URL
	</label>
	<div class="input-group">
		<div class="input-group-prepend">
		<span class="input-group-text">https://something.com/member</span>
		</div>
		<input class="form-control" type="text"/>
	</div>
	
	<br>
	<br>
	<div class="input-group">
		<div class="input-group-prepend">
		<span class="input-group-text">$</span>
		</div>
		<input type="text" class="form-control"/>
		<div class="input-group-append">
		<span class="input-group-text">.00</span>
		</div>
	</div>
	<br>
	<div class="input-group">
		<div class="input-group-prepend">
			<span class="input-group-text">
				<input type="checkbox"/>
			</span>
		</div>
		<input type="text" class="form-control" placeholder="User Name"/>
	</div>
	<div class="input-group">
		<input class="form-control input-group-append" type="text" placeholder="Search for"/>
		<button class="btn btn-success">Search</button>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
